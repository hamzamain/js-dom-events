<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fainal DOM event</title>
  </head>
  <body>
    <h1>Dom handler for addlistener</h1>
    <!--  -->
    <p id="h3-text">defult text here</p>
    <input type="text" id="input-text" />
    <button id="update">update</button>
    <!--  -->
    <br /><br />
    <h3 id="button-status">defult text</h3>
    <button onclick="changeText()">added by inline function</button>
    <button id="listener-btn">added by listener</button>

    <script>
      document.getElementById("update").addEventListener("click", function () {
        const h3Text = document.getElementById("h3-text");
        const inputText = document.getElementById("input-text");
        h3Text.innerText = inputText.value;
        inputText.value = "";
      });

      function changeText() {
        const buttonStatus = document.getElementById("button-status");
        buttonStatus.innerText =
          "handler event add by onclick and text changed";
        buttonStatus.style.color = "red";
      }

      document
        .getElementById("listener-btn")
        .addEventListener("click", function () {
          const buttonStatus = document.getElementById("button-status");
          buttonStatus.innerText = "this text added by eventlistener extention";
        });
    </script>
  </body>
</html>

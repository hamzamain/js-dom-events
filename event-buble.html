<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event buble</title>
    <style>
      body {
        border: 2px solid gray;
      }
      section {
        border: 2px solid red;
      }
      ul {
        border: 2px solid blue;
      }
      #li-2 {
        border: 2px solid green;
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploring event buble</h1>
    <section id="section">
      <ul id="ul">
        <li id="li-1">Lorem, ipsum.</li>
        <li id="li-2">Accusamus, enim.</li>
        <li id="li-3">Quasi, non?</li>
        <li id="li-4">Iure, non?</li>
        <li id="li-5">Ea, optio.</li>
        <li id="li-6">Autem, voluptates!</li>
      </ul>
    </section>
    <!-- script here -->
    <script>
      document
        .getElementById("li-2")
        .addEventListener("click", function (event) {
          console.log("li-2 clicked");
          event.stopImmediatePropagation();
        });
      document
        .getElementById("li-2")
        .addEventListener("click", function (event) {
          console.log("li-2 clicked");
          //   event.stopPropagation();
        });
      document
        .getElementById("li-2")
        .addEventListener("click", function (event) {
          console.log("li-2 clicked");
          //   event.stopPropagation();
        });

      document.getElementById("ul").addEventListener("click", function () {
        console.log("ul clicked");
      });

      document.getElementById("section").addEventListener("click", function () {
        console.log("section clicked");
      });

      document.getElementById("body").addEventListener("click", function () {
        console.log("body get clicked");
      });
    </script>
  </body>
</html>
